<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link th:href="@{/css/login.css}" type="text/css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous" />

        <title>Login</title>
        <link rel="stylesheet" href="/css/login.css">
        <link rel="stylesheet" href="/css/reset.css">
</head>

<body>
        <form action="/login" method="post">
                <div class="center-div">
                        <img src="/assets/ucsal-br.svg" style="max-width: 300px" />
                        <br />
                        <input type="text" name="username" placeholder="username" class="input-text" />
                        <br />
                        <input type="password" name="password" placeholder="password" class="input-text" />

                        <div class="content">
                                <br />
                                <button type="submit" class="btn btn-primary btn-lg"
                                        style="background-color: rgb(31, 54, 92); width: 100px; font-size: 16px;">
                                        Login
                                </button>
                        </div>
                </div>
        </form>
</body>

</html>
