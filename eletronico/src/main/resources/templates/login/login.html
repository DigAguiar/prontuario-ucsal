<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0"
  />
  <link href="/css/login.css" rel="stylesheet">
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
  />

  <title>Login</title>
</head>
<body class="bodyd">
<div class="topbar">
  <img
          src="/imgs/login/ucsal-logo-azul.png"
          class="img-logo-ucsal-topbar"
  />
</div>

<form th:action="@{/templates/login}" method="post">

  <div class="center-div">
    <img
            src="/imgs/Login/ucsal-logo-azul.png"
            style="max-width: 300px"
    />
    <br />
    <input
            type="text"
            name="username"
            placeholder="username"
            class="input-text"
    />
    <br />
    <input
            type="password"
            name="password"
            placeholder="password"
            class="input-text"
    />

    <div class="content">
      <br />
      <button
              type="submit"
              class="btn btn-primary btn-lg"
              style="background-color: rgb(31, 54, 92); width: 150px"
      >
        Login
      </button>


    </div>
  </div>
</form>
</body>
</html>
