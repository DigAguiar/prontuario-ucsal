<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonycmous" />
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/reset.css">
    <title>Cadastro</title>
</head>

<body>
    <form action="/cadastroUser" method="post">
        <div class="center-div">
            <img src="/assets/ucsal-br.svg" style="max-width: 300px" />
            <br />
            <input class="input-text" name="email" type="text" placeholder="email">
            <br />
            <input class="input-text" name="password" type="password" placeholder="password">
            <br />
            <select name="role" id="role">
                <option value="admin">Admin</option>
                <option value="enfermeira">Enfermagem</option>
                <option value="recepcionista">Recepcionista</option>
            </select>
            <div class="content">
                <br />
                <button type="submit" class="btn btn-primary btn-lg"
                    style="background-color: rgb(31, 54, 92); width: 100px; font-size: 16px;">
                    Login
                </button>
            </div>
        </div>
    </form>
</body>

</html>
