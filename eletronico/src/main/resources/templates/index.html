<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<style>
  .custom-bg-color {
    background-color: #1F365C; /* Substitua com a cor desejada, por exemplo: #FF5733 */
  }

</style>

<body>
  <!-- <header>
    <div class="container">
      <img src="/assets/ucsal.svg" alt="Logo Ucsal" />
      <div class="small-container">
        <img src="/assets/bell.svg" alt="Sino Notificação" width="30" height="30" />
        <img src="/assets/profile.svg" alt="Perfil" width="50" height="50" />
      </div>
    </div>
  </header> -->
  <nav class="navbar navbar-expand-lg custom-bg-color">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#"><img src="/assets/ucsal.svg" alt="Logo Ucsal" /></a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Pacientes</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <h3><a href="/logout">Logout<a></h3>
      </div>
    </div>
  </nav>
  <div class="container">
    <table class="table table-striped table-darks">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Data nascimento</th>
          <th scope="col">Curso</th>
          <th scope="col">Telefone</th>
          <th scope="col">Cep</th>
          <th scope="col">Data/Hora Agendamento</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="paciente : ${pacientes}">
          <div class="row">
            <td><span th:text="${paciente.nome}"></span></td>
            <td><span th:text="${paciente.email}"></span></td>
            <td><span th:text="${paciente.data_nascimento}"></span></td>
            <td><span th:text="${paciente.curso}"></span></td>
            <td><span th:text="${paciente.contatos}"></span></td>
            <td><span th:text="${paciente.cep}"></span></td>
            <td><span th:text="${paciente.data_atendimento}"></span></td>
            <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${paciente.id})}">Deletar</a></td>
            <!-- <td><a class="btn btn-success" th:href="@{/{codigo}(codigo=${agendamento.codigo})}">Editar</a></td> -->
            <!-- <td><a class="btn btn-success" th:href="@{/{codigo}(codigo=${agendamento.codigo})}">Ver mais</a></td> -->
        </tr>
      </tbody>
    </table>

  </div>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</body>
</html>
