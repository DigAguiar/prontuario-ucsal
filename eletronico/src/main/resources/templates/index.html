<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org%22%3E">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/reset.css" />
  <link rel="stylesheet" href="/css/index.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<style>
  .custom-bg-color {
    background-color: #1F365C;
    /* Substitua com a cor desejada, por exemplo: #FF5733 */
  }
</style>

<body>
  <nav class="navbar navbar-expand-lg custom-bg-color">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/"><img src="/assets/ucsal.svg" alt="Logo Ucsal" /></a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cadastarDados">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Pacientes</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <h3><a href="/logout">Logout</a></h3>
      </div>
  </nav>
  <div class="container mt-5">
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Email</th>
          <th scope="col">Data nascimento</th>
          <th scope="col">Curso</th>
          <th scope="col">Telefone</th>
          <th scope="col">Cep</th>
          <th scope="col">Data/Hora Agendamento</th>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="paciente : ${pacientes}">
          <div class="row">
            <td><span th:text="${paciente.nome}"></span></td>
            <td><span th:text="${paciente.email}"></span></td>
            <td><span th:text="${paciente.data_nascimento}"></span></td>
            <td><span th:text="${paciente.curso}"></span></td>
            <td><span th:text="${paciente.contatos}"></span></td>
            <td><span th:text="${paciente.cep}"></span></td>
            <td><span th:text="${paciente.data_atendimento}"></span></td>
            <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${paciente.id})}">Deletar</a></td>
            <td><button th:onclick="|editar(${paciente.id})|" type="button" class="btn btn-primary"
                data-bs-toggle="modal" data-bs-target="#exampleModalLong">
                Editar
              </button></td>
            <td><a class="button-like" th:href="@{/cadastarFichaTecnica/{id} (id=${paciente.id})}">Preencher Ficha</a>
            </td>
            <!-- <td><a class="btn btn-success" th:href="@{/{codigo}(codigo=${agendamento.codigo})}">Editar</a></td> -->
            <!-- <td><a class="btn btn-success" th:href="@{/{codigo}(codigo=${agendamento.codigo})}">Ver mais</a></td> -->
        </tr>
      </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Paciente</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <input class="form-control" type="text" placeholder="Nome" id="nome">
              <input class="form-control" type="text" placeholder="Email" id="email">
              <input class="form-control" type="text" placeholder="Telefone" id="telefone">
              <input class="form-control" type="text" placeholder="Curso" id="curso">
              <input class="form-control" type="text" placeholder="Data Nascimento" id="data_nascimento">
              <input class="form-control" type="text" placeholder="Colaborador" id="colaborador">
              <input class="form-control" type="text" placeholder="Externo" id="externo">
              <input class="form-control" type="text" placeholder="CEP" id="cep">
              <input class="form-control" type="text" placeholder="Rua" id="rua">
              <input class="form-control" type="text" placeholder="Cidade" id="cidade">
              <input class="form-control" type="text" placeholder="Bairro" id="bairro">
              <input class="form-control" type="text" placeholder="Numero" id="numero">
              <input class="form-control" type="text" placeholder="Data Agendamento" id="data_agendamento">
              <input class="form-control" type="text" placeholder="Hora Agendamento" id="hora_agendamento">
              <input class="form-control" type="text" placeholder="Alergias" id="alergias">
              <!-- <input class="form-control" type="text" placeholder="Exames Fisicos" th:field="*{pressao_arterial}"> -->
              <!-- <input class="form-control" type="text" placeholder="Frequencia Respiratoria" th:field="*{}"> -->
              <input class="form-control" type="text" placeholder="Pressao Arterial" id="pressao_arterial">
              <!-- <input class="form-control" type="text" placeholder="Frequencia Cardiaca" th:field="*{frequencia}"> -->
              <input class="form-control" type="text" placeholder="Temperatura" id="temperatura">
              <input class="form-control" type="text" placeholder="Saturacao" id="saturacao">
              <input class="form-control" type="text" placeholder="Glicemia Capilar" id="glicemia_capilar">
              <input class="form-control" type="text" placeholder="Dor" id="dor">
              <input class="form-control" type="text" placeholder="Comorbidades" id="comorbidades">

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary">Editar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script>

    function editar(id) {

      $.ajax({
        url: "/findPacienteById/" + id + "",
        method: 'GET',
        type: 'json',
        success: function (data) {

          console.log(data)

          document.getElementById("nome").value = data.nome;
          document.getElementById("email").value = data.email;
          document.getElementById("data_nascimento").value = data.data_nascimento;
          document.getElementById("curso").value = data.curso;
          document.getElementById("telefone").value = data.contatos;
          document.getElementById("cep").value = data.cep;
          document.getElementById("data_agendamento").value = data.data_atendimento;
          document.getElementById("hora_agendamento").value = data.horario_atendimento;
          document.getElementById("colaborador").value = data.colaborador;
          document.getElementById("cidade").value = data.cidade;
          document.getElementById("externo").value = data.externo;
          document.getElementById("numero").value = data.numero;
          document.getElementById("bairro").value = data.bairro;
          document.getElementById("temperatura").value = data.temperatura;
          document.getElementById("alergias").value = data.alergias;
          document.getElementById("saturacao").value = data.saturacao;
          document.getElementById("glicemia_capilar").value = data.glicemia_capilar;
          document.getElementById("temperatura").value = data.temperatura;
          document.getElementById("dor").value = data.dor;
          document.getElementById("comorbidades").value = data.comorbidades;
          document.getElementById("rua").value = data.endereco;
          document.getElementById("pressao_arterial").value = data.pressao_arterial;

        },
        error: function () {
          alert('error');
        }
      })

    }


  </script>
</body>

</html>
