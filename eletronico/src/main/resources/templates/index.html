            <span class="cell-label">Curso:</span>

          <div class="product-cell sales">

  <!-- partial -->
  <script src="./script.js"></script>
  <script>
    // Captura o elemento da barra de pesquisa
    const searchBar = document.getElementById("searchBar");

    // Captura os elementos da tabela de pacientes
    const pacientes = document.querySelectorAll(".products-row");
    console.log(pacientes);

    // Adiciona um ouvinte de evento de input para a barra de pesquisa
    searchBar.addEventListener("input", function () {
      const termoPesquisa = searchBar.value.toLowerCase();

      // Itera sobre os pacientes e verifica se o nome do paciente contém o termo de pesquisa
      pacientes.forEach(function (paciente) {
        const nomePaciente = paciente.querySelector(".product-cell.image").textContent.toLowerCase();

        // Se o nome do paciente contém o termo de pesquisa, mostra-o, senão, esconde-o
        if (nomePaciente.includes(termoPesquisa)) {
          paciente.style.display = "block";
        } else {
          paciente.style.display = "none";
        }
      });
    });
  </script>
